<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container"></div>
    <button class="eraser-button" onclick="eraser()">ERASER</button>
    <button class="color-black" onclick="colorBlack()">BLACK</button>
    <button class="color-random" onclick="randColor()">RANDOM</button>
    <div class="slide-container">
      <input
        type="range"
        min="16"
        max="100"
        value="16"
        class="slider"
        id="myRange"
      />
    </div>
    <div id="output-value"></div>
  </body>
</html>
